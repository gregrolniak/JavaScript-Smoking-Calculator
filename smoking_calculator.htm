<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Smoking Expense Calculator</title>
    <style type="text/css">
        @import url("smoking_calculator.css");
    </style>
    <script type="text/javascript" src="smoking_calculator.js"></script>
</head>

<body>
    <div id="content">
        <h1>50 Year Smoking Expense Calculator</h1>
        <p>Enter the values below and click "Calculate".</p>
        
        <label for="packPrice">Price per pack:</label>
        <input type="text" id="packPrice" /><br />
        
        <label for="numberCigs">Cigarettes per day:</label>
        <input type="text" id="numberCigs" /><br />
        
        <label for="inflation">Rate of inflation:</label>
        <input type="text" id="inflation" /><br />
        
        <label for="expense">50 year expense:</label>
        <input type="text" id="expense" disabled="disabled" /><br />
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>
</body>
</html>
